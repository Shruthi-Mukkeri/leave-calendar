<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- font-awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom css link -->
    <link rel="stylesheet" href="/calendar.css">
</head>


<body class="d-flex align-items-center justify-content-center bg-light">
    <div class="container ">
        <div class=" d-md-flex justify-content-center mt-5 pt-md-5">
            <div class="left bg-white ">
                <div class="calendar px-1 bg-white mx-auto">
                    <div class="month d-flex justify-content-between align-items-center py-4 text-uppercase ">
                        <div id="date" class="ms-3"></div>
                        <div class="d-flex justify-content-center align-items-center gap-3">
                            <div id="prev" class=" d-flex justify-content-center align-items-center rounded-circle">
                                <i class="fa fa-angle-left"></i>
                            </div>
                            <div id="nxt" class=" d-flex justify-content-center align-items-center rounded-circle">
                                <i class="fa fa-angle-right"></i>
                            </div>
                        </div>
                    </div>
                    <div
                        class="weekdays w-100 h-100 d-flex mb-2 align-items-center justify-content-between text-sm fw-light text-uppercase">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="days" class=" w-100 d-flex justify-content-between flex-wrap">
                        <div class="day ">4</div>
                        <div class="day ">4</div>
                        <div class="day ">4</div>
                        <div class="day ">4</div>
                        <div class="day ">4</div>
                        <div class="day ">4</div>
                        <div class="day ">4</div>
                        <div class="day ">4</div>
                        <div class="day today">289</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Custom js link -->
    <script src="/calendar.js"></script>
</body>

</html>
